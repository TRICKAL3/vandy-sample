<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0.3trade Tether Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
        }

        header {
            background-color: #333;
            padding: 20px 0;
            text-align: center;
            color: #3498db;
            font-size: 24px;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background-color: #3498db;
            color: #333;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #524c3a;
        }

        #amountToPay {
            margin: 20px 0;
            color: #333;
            font-size: 18px;
        }

        .contact-us {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #3498db;
            color: #333;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .contact-dropdown {
            display: none;
            position: fixed;
            bottom: 50px;
            right: 20px;
            background-color: #3498db;
            color: #333;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #continueButton {
            background-color: #3498db;
            color: #333;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        #continueButton:hover {
            background-color: #2a352a;
        }
    </style>
</head>

<body>
    <header>
        <h1>buy or sell usdt</h1>
    </header>

    <section>
        <h2>Current USDT Price: 2150 MWK</h2>

        <p>Enter the amount of USDT you want to buy and see the corresponding amount to pay:</p>

        <label for="usdtAmount">USDT Amount:</label>
        <input type="number" id="usdtAmount" name="usdtAmount" placeholder="Enter USDT amount" />

        <button onclick="calculateAmount()">Calculate Amount to Pay</button>

        <div id="amountToPay"></div>

        <button id="continueButton" onclick="navigateToMarket()">Continue</button>
    </section>

    <div class="contact-us" onclick="toggleContactDropdown()">Talk to Us</div>

    <div class="contact-dropdown" id="contactDropdown">
        <p>Contact us:</p>
        <ul>
            <li>Phone: 0997407598</li>
            <li>Phone: 0883230889</li>
            <li>Email: thalapatrick2003@gmail.com</li>
            <li>Email: trickal@trickalholdings.com</li>
        </ul>
    </div>

    <script>
        function calculateAmount() {
            var usdtAmount = document.getElementById("usdtAmount").value;
            var pricePerUSDT = 2150;
            var amountToPay = usdtAmount * pricePerUSDT;

            document.getElementById("amountToPay").innerHTML = "Amount to Pay: " + amountToPay + " MWK";
        }

        function toggleContactDropdown() {
            var contactDropdown = document.getElementById("contactDropdown");
            contactDropdown.style.display = (contactDropdown.style.display === "none") ? "block" : "none";
        }

        function navigateToMarket() {
            // Redirect to market.html
            window.location.href = "market.html";
        }
    </script>
</body>

</html>
