<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to VANDY FX MW </title>
    <style>
        /* Your styles for the welcome page */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #222;
            color: #fff;
        }

        header {
            background-color: #111;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            display: flex;
            align-items: center;
        }

        .title {
            font-size: 24px;
            margin-right: 20px;
        }

        .about-button {
            padding: 10px 15px;
            background-color: #3498DB;
            color: #111;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .about-button:hover {
            background-color: #3498DB;
        }

        main {
            padding: 20px;
        }

        .user-details {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .crypto-wallets {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .crypto-wallet {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            flex: 1 1 calc(33.333% - 20px);
            box-sizing: border-box;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .crypto-wallet:hover {
            transform: scale(1.05);
        }

        .crypto-wallet h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #3498DB;
        }

        .crypto-wallet p {
            font-size: 16px;
            color: #bbb;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="title">VANDY FX MW </div>
        </div>
        <a href="#" class="about-button">About</a>
    </header>
    <main>
        <div class="user-details">
            <p>Welcome, <span id="user-name"></span>!</p>
        </div>
        <div class="user-details">
            <p>What would you like to do today?</p>
        </div>

        <!-- Updated Crypto List -->
        <div class="crypto-wallets">
            <!-- Bitcoin (BTC) Crypto Wallet -->
            <div class="crypto-wallet" onclick="redirectToCryptoWalletPage('Bitcoin')">
                <h3>USDTether (USDT)</h3>
            </div>

            <!-- Ethereum (ETH) Crypto Wallet -->
            <div class="crypto-wallet" onclick="redirectToCryptoWalletPage('Ethereum')">
                <h3>Ethereum (ETH)</h3>
            </div>

            <!-- Litecoin (LTC) Crypto Wallet -->
            <div class="crypto-wallet" onclick="redirectToCryptoWalletPage('Litecoin')">
                <h3>Litecoin (LTC)</h3>
            </div>

            <!-- USD Tether (USDT) Crypto Wallet -->
            <div class="crypto-wallet" onclick="redirectToCryptoWalletPage('BTC')">
                <h3>Bitcoin (BTC)</h3>
            </div>

            <!-- Cardano (ADA) Crypto Wallet -->
            <div class="crypto-wallet" onclick="redirectToCryptoWalletPage('Cardano')">
                <h3>Cardano (ADA)</h3>
            </div>

            <!-- Dogecoin (DOGE) Crypto Wallet -->
            <div class="crypto-wallet" onclick="redirectToCryptoWalletPage('Dogecoin')">
                <h3>Dogecoin (DOGE)</h3>
            </div>
        </div>
    </main>

<script>
    // Retrieve user name from localStorage
    const storedUserName = localStorage.getItem('userName');

    // Update the user name in the HTML
    if (storedUserName) {
        document.getElementById('user-name').textContent = storedUserName;
    }

    // Function to redirect to a page with query parameters
    function redirectTo(page) {
        window.location.href = page;
    }

    // Function to redirect to a crypto wallet page
    function redirectToCryptoWalletPage(wallet) {
        const walletPage = wallet.toLowerCase() + '_page.html';
        window.location.href = walletPage;
    }
</script>

</body>
</html>
